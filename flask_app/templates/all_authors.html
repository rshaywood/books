<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <div class="new_author">
            <h2>New Author</h2>
            <form action="/author/create", method="POST">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="all_authors">
            <h2>All Authors</h2>
            {% for author in all_authors %}
                <a href="/author/favorites/{{author.id}}">{{author.name}}</a>
            {% endfor %}
        </div>
        <div>
            <a href="/books/all_books">Add Book</a>
        </div>
    </div>
</body>
</html>
